language: node_js
node_js:
  - 16

addons:
  sonarcloud:
    organization: "sylk80"
    token:
      secure: ""

env:
  global:
    - secure: ""
    - secure: ""


before_install:
  - npm i -g npm@8.3.1
  - npm install -g snyk@latest
  - snyk -v
stages:
  - name: Build
  - name: Test
  - name: Deploy
jobs:
  include:
  - stage: Build
    - env:
        - step=Run_Snyk_vulnerability_check
        - secure: ""
      name: "Run Snyk vulnerability check"
      script:
       - snyk auth $SNYK_TOKEN
       - snyk test
    - env: step=Run_linter
      name: "Run linter"
      script:
       - npm run lint
  - stage: Test
    - env: step=Run_unit_tests
      name: "Run unit test"
      script:
       - npm test
    - env: step=Run_Sonar_Scanner
      name: "Run Sonar Scanner"
      script:
       - sonar-scanner
  - stage: Deploy
    env: step=Deploy_to_Firebase
    name: "Deploy to Firebase"
    provider: firebase
    token:
      secure: ""
      project: "xpfarm-test"